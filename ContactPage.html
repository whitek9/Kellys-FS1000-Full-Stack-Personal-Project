        <div class="containerColumn">
            <h4>Get in touch with me!</h4>
            <br>
            <form class="formLeft">
                <label for="Name">Your Name</label>
                    <input type="text" id="FirstName" required>
                <label for="PhoneNumber">Phone Number</label>
                    <input type="tel" id="PhoneNumber" placeholder="(xxx) xxx-xxxx" required>
                <label for="Email">Email Adress</label>
                    <input type="email" id="Email" placeholder="yourname@domain.com" required>
                <label for="ContactPreference">How would prefer I reply to you?</label>
                    <select name="ContactPreference" id="ContactPreference">
                        <option value="Phone">Phone</option>
                        <option value="Email">Email</option>
                        <option value="SMS">SMS</option>
                    </select>
                <label for="Subject">What's this about?</label>
                    <input type="text" id="Subject" placeholder="One or two words please!" required>
                <label for="Message">Write your message below</label>
                    <textarea class="textAreaFormatted" rows="10" cols="40" id="ClientAddress" placeholder="I wanted to tell you..." required></textarea>
                <input type="submit" value="Submit" class="buttonGeneral">
            </form>
        </div>
