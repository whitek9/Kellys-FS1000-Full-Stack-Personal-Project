        <div class="containerColumn">
            <h4>Get in touch with me!</h4>
            <br>
            <form class="formLeft" name="contactForm">
                <label for="name">Your Name</label>
                <input type="text" name="name">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" name="phoneNumber" placeholder="(xxx) xxx-xxxx">
                <label for="Email">Email Adress</label>
                <input type="email" name="email" placeholder="yourname@domain.com">
                <label for="contactPreference">How would prefer I reply to you?</label>
                <select name="contactPreference">
                    <option value="Phone">Phone</option>
                    <option value="Email">Email</option>
                    <option value="SMS">SMS</option>
                </select>
                <label for="subject">Message Subject</label>
                <input type="text" name="subject" placeholder="One or two words please!">
                <label for="message">Write your message below</label>
                <textarea class="textAreaFormatted" rows="10" cols="40" name="message" placeholder="I wanted to tell you..."></textarea>
                <input type="submit" value="Submit" class="buttonGeneral" onclick="validateContactForm()">
            </form>
            <script src="JavaScript/functions.js"></script>
        </div>
